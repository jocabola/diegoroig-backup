<!DOCTYPE html>
<html lang="en">
	:header
<body>

	<div id="container">
		:top

		<!-- <h1>@title</h1> -->
		<div class="work-items">
		foreach $children do
		  <a href="@url"><div class="work-item">
		  	<div class="thumb"><img src="@thumb"/></div>
		  	<div class="title">
		  		if @short_title do
		  			@short_title
		  		endif
		  		if !@short_title do
		  			@title
		  		endif
		  	</div>
		  	<!-- <div class="txt">@short_description</div>
		  	<div class="arrow"></div> -->
		  </div></a>
		endforeach
		</div>

		:footer
	</div>

</body>
</html>
